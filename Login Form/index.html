<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="styles.css">
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css"/>
</head>
<body>
     <div class="root">
          <div class="form__area">
               <div class="form__image--container">
               </div>
               <div class="form__input--wrapper">
                    <div class="form__input--container">
                         <h1 style="font-weight: bold">Member Login</h1>
                         <div class="form__input"> 
                              <i class="fas fa-envelope"></i>
                              <input type="text" class="form__input--item" placeholder="Email"/>
                         </div>
                         <div class="form__input"> 
                              <i class="fas fa-unlock-alt"></i>
                              <input type="password" class="form__input--item" placeholder="Password" />
                         </div>
                         <button class="login--button">LOGIN</button>
                         <p class="forgot__link">Forgot <a href="#">Username / Password ?</a> </p>
                    </div>
                    <div class="create__container"> <p> Create a new account</p>&nbsp;&nbsp;&nbsp;<i class="fas fa-arrow-right"></i></div>
               </div>
          </div>
     </div>
</body>
</html>
